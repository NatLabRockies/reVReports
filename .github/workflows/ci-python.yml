name: Python checks
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint Python Code Base with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
        with:
          fetch-depth: 0
          fetch-tags: true
          persist-credentials: false
      - uses: astral-sh/ruff-action@4919ec5cf1f49eff0871dbcea0da843445b837e6
        with:
          version: "latest"
          args: "check"
          src: "./reVReports"
      - uses: astral-sh/ruff-action@4919ec5cf1f49eff0871dbcea0da843445b837e6
        with:
          version: "latest"
          args: "format --check"
          src: "./reVReports"

  locked-tests:
    needs: lint
    name: Pixi-Locked Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 8

    steps:
    - name: Checkout Repo
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      with:
        fetch-depth: 0
        fetch-tags: true
        persist-credentials: false

    - uses: prefix-dev/setup-pixi@a0af7a228712d6121d37aba47adf55c1332c9c2e
      with:
        pixi-version: v0.62.2
        locked: true
        cache: true
        cache-write: false
        environments: dev

    - run: |
        pixi reinstall -e dev --locked reVReports
        pixi run -e dev --locked tests

  unit-tests:
    needs: lint
    name: Python Unit Tests (Pixi)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      with:
        fetch-depth: 0
        fetch-tags: true
        persist-credentials: false

    - uses: prefix-dev/setup-pixi@a0af7a228712d6121d37aba47adf55c1332c9c2e
      with:
        pixi-version: v0.62.2
        locked: true
        cache: true
        cache-write: ${{ github.ref == 'refs/heads/main' }}
        environments: dev

    - run: |
        pixi reinstall -e dev reVReports
        pixi run -e dev tests-u

  integration-tests:
    needs: lint
    name: Python Integration Tests (Pixi)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 8
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout Repo
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      with:
        fetch-depth: 0
        fetch-tags: true
        persist-credentials: false

    - uses: prefix-dev/setup-pixi@a0af7a228712d6121d37aba47adf55c1332c9c2e
      with:
        pixi-version: v0.62.2
        locked: true
        cache: true
        cache-write: false
        environments: dev

    - run: |
        pixi reinstall -e dev reVReports
        pixi run -e dev tests-i

  mamba-test:
    needs: lint
    name: Mamba Test
    runs-on: macos-latest
    strategy:
      fail-fast: false

    steps:
    - name: Checkout Repo
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
      with:
        fetch-depth: 0
        fetch-tags: true
        persist-credentials: false

    - name: Install Environment
      uses: mamba-org/setup-micromamba@7f29b8b80078b1b601dfa018b0f7425c587c63bb
      with:
        environment-file: environment.yml
        cache-environment: true

    - name: Install Package + Pytest
      shell: bash -l {0}
      run: |
        python -m pip install pytest
        python -m pip install .[dev]

    - name: Run Pytest
      shell: bash -l {0}
      run: |
        python -m pytest -v --disable-warnings -m "not skip_ci"
